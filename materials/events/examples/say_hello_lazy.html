<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<title>Hello</title>
		<script>
    	function sayHello() {
    		alert("Hello");
    	};
      
      window.onload = function() {
        var element = document.getElementById('hello');
        element.onclick = sayHello; 
      }
    </script>
	</head>
	<body> 
	  <p id="hello">Say Hello</p>
	</body>
</html>
