<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<title>Dolphin Riding</title>
		<script type='text/javascript' src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js"></script>
		
	</head>
	<body>
	  <h1>Dolphin Riding Sign Up Page</h1> 
    <form>
      <p>
        <input type="text" id="name"></input> Name
      </p>
      <p>
        <input type="text" id="email"></input> Email        
      </p>
      <p>
        <input type="text-area" id="years-experience"></input> Years Experience        
      </p>
      <p>
        <input type="radio" name="swim" id="no-swim"></input> Can't Swim
        <input type="radio" name="swim" id="yes-swim"></input> Can Swim  
      </p>
      <p>
        <input type="checkbox"  id="lang-dolphin"></input> Speak Dolphin
        <input type="checkbox"  id="lang-shark"></input> Speak Shark
        <input type="checkbox"  id="lang-whale"></input> Speak Whale
        <input type="checkbox"  id="lang-sea-cucumber"></input> Speak Sea Cucumber      
        <input type="checkbox"  id="lang-octopus"></input> Speak Octopus
      </p>
      <p>
        <input type="submit"></input>
      </p>


      
    </form>
	</body>
</html>
