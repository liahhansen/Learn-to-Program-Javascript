<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<title>Duck, Duck, MOOSE!</title>
		<script type="text/javascript" src="../../../jasmine/lib/jquery.js"></script>
	  
		<script type="text/javascript">
    $(document).ready(function() {
		  function duckDuckMoose() {
		    var randNum = Math.floor(Math.random()*11)
		    var origRandNum = randNum;
		    while (randNum > 0) {
		      alert("duck");
		      --randNum
		    } 
		    alert("MOOSE!");
		    $("#duck").text("there were " + origRandNum + " ducks")       
      };
      
      duckDuckMoose();
    });

		

	  </script>
	</head>
	<body> 
	  <div id="duck"></div>
	</body>
</html>
